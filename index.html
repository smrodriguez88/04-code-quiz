<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset Stylesheet -->
    <link rel="stylesheet" href="reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>CODE QUIZ</title>
</head>
<body class=bg-dark>
    <div class="container-md bg-light">
        <div class="row bg-light">
            <div class="col-md-6">
                <!-- Create high score div display -->
                <div class="float-left mx-5 my-2" id="highscore"></div>
            </div>
            <div class="col-md-6">
                <!-- Create timer div display -->
                <div class="float-right mx-5 my-2" id="timer"></div>
            </div>
        </div>
        <div class="row">
            <!-- Create question div display -->
            <div class="col-md-6 mx-auto my-2 p-3 h3" id="question"></div>
        </div>
        <div class="row">
            <!-- Create multiplechoice div display -->
            <div class="col-md-6 mx-auto my-2" id="multichoice"></div>
        </div>
        <div class="row">
            <!-- Create rightwrong div display -->
            <div class="col-md-6 mx-auto my-2 text-center" id="rightwrong"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
